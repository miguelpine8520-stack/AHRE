<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #D5D8DC;
    }

    .imagen-central {
      max-width: 600px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
    }

    .botones {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .boton {
      padding: 0.8rem 1.4rem;
      background-color: #5D6D7E;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #707B7C;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>En ocasiones las flores pueden darnos aquello que el hombre no puede</h1>

  <img src="tulipan.png" class="imagen-central">

</html>
