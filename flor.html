<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor interactiva</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      background-color: black;
      cursor: pointer;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: aparecer 1s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes aparecer {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .boton-regresar {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4D4849;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .boton-regresar:hover {
      background-color: #6E6A6B;
    }

    .boton-regresar svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    textarea {
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
  </style>
</head>
<body>

  <h1 style="font-size: 2em; margin-bottom: 20px; opacity: 1;">La flor del alma se abre en silencio</h1>
  <canvas id="flor" width="700" height="700"></canvas>

  <div style="margin-top: 30px; text-align: center;">
    <label for="nota" style="font-size: 1.2em;">Escribe una nota para tu Flor:</label><br>
    <textarea id="nota" rows="4" cols="50" placeholder="Aquí puedes escribir tu pensamiento, oración o deseo..."></textarea>
  </div>

  <button class="boton-regresar" onclick="location.href='Flores.html'">
    <svg viewBox="0 0 24 24">
      <path d="M12 2C10.343 2 9 3.343 9 5c0 .795.312 1.516.82 2.05L12 10l2.18-2.95A2.993 2.993 0 0 0 15 5c0-1.657-1.343-3-3-3zm0 20c1.657 0 3-1.343 3-3 0-.795-.312-1.516-.82-2.05L12 14l-2.18 2.95A2.993 2.993 0 0 0 9 19c0 1.657 1.343 3 3 3z"/>
    </svg>
    Regresar
  </button>

  <script>
    const canvas = document.getElementById('flor');
    const ctx = canvas.getContext('2d');
    let angle = 0;

    const colorPalettes = [
      ['#D16BA5', '#86A8E7', '#5FFBF1', '#F9F871'],
      ['#FF6F91', '#FF9671', '#FFC75F', '#F9F871'],
      ['#A1C4FD', '#C2E9FB', '#B5FFFC', '#F9F871'],
      ['#C6FFDD', '#FBD786', '#F7797D', '#F9F871']
    ];

    let currentPalette = 0;

    function drawPetal(x, y, r, rotation, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.quadraticCurveTo(r, r, 0, 2 * r);
      ctx.quadraticCurveTo(-r, r, 0, 0);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function drawFlower() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(angle);

      const petalCount = 12;
      const radius = 100;
      const colors = colorPalettes[currentPalette];

      for (let i = 0; i < petalCount; i++) {
        const rotation = (Math.PI * 2 / petalCount) * i;
        const color = colors[i % colors.length];
        drawPetal(0, 0, radius, rotation, color);
      }

      ctx.restore();
      angle += 0.01;
      requestAnimationFrame(drawFlower);
    }

    canvas.addEventListener('click', () => {
      currentPalette = (currentPalette + 1) % colorPalettes.length;
    });

    drawFlower();
  </script>

</body>
</html>
