<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor espiritual</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: black;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.5em;
      opacity: 0;
      animation: aparecer 6s ease-in-out forwards;
    }
    @keyframes aparecer {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Como una flor que gira hacia lo eterno, el alma se abre en silencio</h1>
  <canvas id="flor" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById('flor');
    const ctx = canvas.getContext('2d');
    let angle = 0;

    function drawPetal(x, y, r, rotation) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.quadraticCurveTo(r, r, 0, 2 * r);
      ctx.quadraticCurveTo(-r, r, 0, 0);
      ctx.fillStyle = '#D16BA5'; // rosa espiritual
      ctx.fill();
      ctx.restore();
    }

    function drawSpiralAndFlower() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(300, 300);
      ctx.rotate(angle);

      // Espiral
      for (let i = 0; i < 100; i++) {
        ctx.strokeStyle = '#4D4849';
        ctx.beginPath();
        ctx.arc(0, 0, 270 - i, 0, Math.PI / 2);
        ctx.stroke();
        ctx.rotate(Math.PI / 2);
        ctx.beginPath();
        ctx.arc(0, 0, 270 - i, 0, Math.PI / 2);
        ctx.stroke();
        ctx.rotate(Math.PI / 10);
      }

      // PÃ©talos
      for (let i = 0; i < 12; i++) {
        drawPetal(0, 0, 40, (Math.PI * 2 / 12) * i);
      }

      ctx.restore();
      angle += 0.003;
      requestAnimationFrame(drawSpiralAndFlower);
    }

    drawSpiralAndFlower();
  </script>

</body>
</html>
