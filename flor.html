<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flor interactiva</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: black;
      cursor: pointer;
    }
    h1 {
      margin-top: 20px;
      font-size: 1.5em;
      animation: aparecer 4s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes aparecer {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>La flor del alma se abre en silencio</h1>
  <canvas id="flor" width="800" height="800"></canvas>

  <script>
    const canvas = document.getElementById('flor');
    const ctx = canvas.getContext('2d');
    let angle = 0;

    const colorPalettes = [
      ['#D16BA5', '#86A8E7', '#5FFBF1', '#F9F871'],
      ['#FF6F91', '#FF9671', '#FFC75F', '#F9F871'],
      ['#A1C4FD', '#C2E9FB', '#B5FFFC', '#F9F871'],
      ['#C6FFDD', '#FBD786', '#F7797D', '#F9F871']
    ];

    let currentPalette = 0;

    function drawPetal(x, y, r, rotation, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.quadraticCurveTo(r, r, 0, 2 * r);
      ctx.quadraticCurveTo(-r, r, 0, 0);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function drawFlower() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(angle);

      const petalCount = 12;
      const radius = 60;
      const colors = colorPalettes[currentPalette];

      for (let i = 0; i < petalCount; i++) {
        const rotation = (Math.PI * 2 / petalCount) * i;
        const color = colors[i % colors.length];
        drawPetal(0, 0, radius, rotation, color);
      }

      ctx.restore();
      angle += 0.01;
      requestAnimationFrame(drawFlower);
    }

    canvas.addEventListener('click', () => {
      currentPalette = (currentPalette + 1) % colorPalettes.length;
    });

    drawFlower();
  </script>

</body>
</html>
