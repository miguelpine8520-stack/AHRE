<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Un paso al Futuro</title>
  <link rel="stylesheet" href="Un futuro se aproxima.css">
</head>
<body>

  <h1>Un paso al Futuro</h1>

  <section>
    <h2>Metas</h2>
    <ul id="metas-list"></ul>
    <input type="text" id="meta-input" placeholder="Escribe una meta">
    <button onclick="addItem('meta-input', 'metas-list')">Agregar</button>
  </section>

  <section>
    <h2>Prop√≥sitos</h2>
    <ul id="propositos-list"></ul>
    <input type="text" id="proposito-input" placeholder="Escribe un prop√≥sito">
    <button onclick="addItem('proposito-input', 'propositos-list')">Agregar</button>
  </section>

  <section>
    <h2>Sue√±os</h2>
    <ul id="suenos-list"></ul>
    <input type="text" id="sueno-input" placeholder="Escribe un sue√±o">
    <button onclick="addItem('sueno-input', 'suenos-list')">Agregar</button>
  </section>

  <section>
    <h2>Recorriendo el futuro</h2>
    <input type="file" accept="image/*" multiple onchange="mostrarFotos(event)">
    <div id="galeria"></div>
    <p>Puedes subir fotos que representen tu camino hacia el futuro üåü</p>
  </section>

  <a href="bienvenida.html" class="back-button">Regresar a Bienvenida</a>

  <script>
    function addItem(inputId, listId) {
      const input = document.getElementById(inputId);
      const list = document.getElementById(listId);
      const text = input.value.trim();
      if (text !== "") {
        const li = document.createElement("li");
        li.innerHTML = `
          ${text}
          <button onclick="markCompleted(this)">‚úî</button>
          <button onclick="deleteItem(this)">üóëÔ∏è</button>
        `;
        list.appendChild(li);
        input.value = "";
      }
    }

    function markCompleted(button) {
      const li = button.parentElement;
      li.innerHTML = `<span class="completed">Cumplido: ${li.textContent.trim()}</span>`;
    }

    function deleteItem(button) {
      const li = button.parentElement;
      li.remove();
    }

    function mostrarFotos(event) {
      const galeria = document.getElementById("galeria");
      galeria.innerHTML = ""; // limpiar antes de mostrar nuevas
      const archivos = event.target.files;
      for (let i = 0; i < archivos.length; i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "foto";
          galeria.appendChild(img);
        };
        reader.readAsDataURL(archivos[i]);
      }
    }
  </script>

</body>
</html>
