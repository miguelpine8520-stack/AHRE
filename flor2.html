<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No olvides su gran poder</title>
  <link rel="stylesheet" href="flor2.css" />
</head>
<body>
  <!-- Música de fondo -->
  <audio autoplay loop>
    <source src="Cierra tus ojos.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Sección espiritual -->
  <section class="power-reminder">
    <h2>No olvides su gran poder</h2>
    <div class="peticiones-list">
      <div class="peticion">
        <label>
          <input type="checkbox" />
          Petición: 
        </label>
        <span class="amen-text">Amén</span>
      </div>
      <div class="peticion">
        <label>
          <input type="checkbox" />
          Petición: 
        </label>
        <span class="amen-text">Amén</span>
      </div>
      <div class="peticion">
        <label>
          <input type="checkbox" />
          Petición:
        </label>
        <span class="amen-text">Amén</span>
      </div>
      <div class="peticion">
        <label>
          <input type="checkbox" />
          Petición: 
        </label>
        <span class="amen-text">Amén</span>
      </div>
    </div>
  </section>

  <!-- Script para animación y aparición de "Amén" -->
  <script>
    document.querySelectorAll('.peticion input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', function () {
        const peticion = this.closest('.peticion');
        const amen = peticion.querySelector('.amen-text');

        if (this.checked) {
          peticion.classList.add('respondida');
          amen.classList.add('visible');
          setTimeout(() => {
            peticion.classList.remove('respondida');
          }, 1500);
        } else {
          amen.classList.remove('visible');
        }
      });
    });
  </script>
</body>
</html>
